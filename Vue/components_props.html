<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <todo-item v-for="item in products" v-bind:items="item"  v-bind:key="item.id" ></todo-item>        
    </div>

    <script>
        Vue.component('todo-item', {
            props: ['items'],
            template: '<li>{{items.text}}</li>',
            
        })

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    products:[
                        {id:1,text:'RECIST 1.1'},
                        {id:2,text:'Lugano'},
                        {id:3,text:'irRECIST'}
                    ]
                }
            },
        });
    </script>
</body>

</html>
